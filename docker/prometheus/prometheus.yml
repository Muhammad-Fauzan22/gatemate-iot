# =============================================================================
# GATEMATE - Prometheus Monitoring Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gatemate-monitor'

# =============================================================================
# Alerting Configuration
# =============================================================================
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# =============================================================================
# Rule Files
# =============================================================================
rule_files:
  - /etc/prometheus/rules/*.yml

# =============================================================================
# Scrape Configurations
# =============================================================================
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # GATEMATE Backend API
  - job_name: 'gatemate-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter (if installed on host)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

# GATEMATE Mosquitto Configuration

# =============================================================================
# Listeners
# =============================================================================
listener 1883
protocol mqtt

listener 9001
protocol websockets

# =============================================================================
# Security
# =============================================================================
allow_anonymous true

# For production, set to false and configure authentication:
# allow_anonymous false
# password_file /mosquitto/config/passwords

# =============================================================================
# Persistence
# =============================================================================
persistence true
persistence_location /mosquitto/data/

# =============================================================================
# Logging
# =============================================================================
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# =============================================================================
# Connection settings
# =============================================================================
max_connections -1
max_keepalive 65535

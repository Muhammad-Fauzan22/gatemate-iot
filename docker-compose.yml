# =============================================================================
# GATEMATE - Docker Compose for Development & Production
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Backend API
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gatemate-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://gatemate:gatemate123@postgres:5432/gatemate
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gatemate-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Frontend Web App
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gatemate-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gatemate-network

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: gatemate-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gatemate
      POSTGRES_PASSWORD: gatemate123
      POSTGRES_DB: gatemate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gatemate-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gatemate -d gatemate" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: gatemate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gatemate-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ===========================================================================
  # MQTT Broker (Mosquitto)
  # ===========================================================================
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: gatemate-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - gatemate-network

  # ===========================================================================
  # Nginx Reverse Proxy (Production)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: gatemate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gatemate-network
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  gatemate-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:

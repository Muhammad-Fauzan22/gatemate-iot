openapi: 3.0.3
info:
  title: GATEMATE API
  description: |
    RESTful API for GATEMATE IoT Gate Control System.
    
    ## Authentication
    All protected endpoints require a Bearer token in the Authorization header.
    Obtain a token via `/auth/login` or `/auth/register`.
    
    ## Real-time Updates
    Use WebSocket connection at the same host for real-time gate status updates.
  version: 1.0.0
  contact:
    name: Smart Gate Solutions
    email: support@gatemate.io

servers:
  - url: http://localhost:3000/api/v1
    description: Development
  - url: https://api.gatemate.example.com/api/v1
    description: Production

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Devices
    description: Device management
  - name: Commands
    description: Gate control commands
  - name: Schedules
    description: Schedule management

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        avatar:
          type: string
          nullable: true
        role:
          type: string
          enum: [ADMIN, USER, GUEST]
        createdAt:
          type: string
          format: date-time

    Device:
      type: object
      properties:
        id:
          type: string
        deviceId:
          type: string
        name:
          type: string
        type:
          type: string
          enum: [GATE, BARRIER, DOOR, SHUTTER]
        isOnline:
          type: boolean
        lastSeenAt:
          type: string
          format: date-time
          nullable: true

    Command:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [OPEN, CLOSE, STOP, PARTIAL]
        status:
          type: string
          enum: [PENDING, EXECUTING, COMPLETED, FAILED]
        createdAt:
          type: string
          format: date-time

    Schedule:
      type: object
      properties:
        id:
          type: string
        deviceId:
          type: string
        action:
          type: string
          enum: [OPEN, CLOSE]
        time:
          type: string
          pattern: '^([01]?[0-9]|2[0-3]):[0-5][0-9]$'
        recurrence:
          type: string
        enabled:
          type: boolean

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

paths:
  /health:
    get:
      summary: Health check
      tags: [Auth]
      responses:
        '200':
          description: Service healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  version:
                    type: string
                    example: 1.0.0

  /auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '401':
          description: Invalid credentials

  /auth/me:
    get:
      summary: Get current user profile
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  /devices:
    get:
      summary: List user devices
      tags: [Devices]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Device list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Device'

    post:
      summary: Register new device
      tags: [Devices]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [deviceId, name]
              properties:
                deviceId:
                  type: string
                name:
                  type: string
                type:
                  type: string
                  enum: [GATE, BARRIER, DOOR, SHUTTER]
      responses:
        '201':
          description: Device created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'

  /devices/{id}:
    get:
      summary: Get device details
      tags: [Devices]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Device details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        '404':
          description: Device not found

  /commands/{deviceId}/open:
    post:
      summary: Open gate
      tags: [Commands]
      security:
        - bearerAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Command sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  commandId:
                    type: string

  /commands/{deviceId}/close:
    post:
      summary: Close gate
      tags: [Commands]
      security:
        - bearerAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Command sent

  /commands/{deviceId}/stop:
    post:
      summary: Emergency stop
      tags: [Commands]
      security:
        - bearerAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Gate stopped

  /commands/{deviceId}/partial:
    post:
      summary: Set gate percentage
      tags: [Commands]
      security:
        - bearerAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                percentage:
                  type: integer
                  minimum: 0
                  maximum: 100
      responses:
        '200':
          description: Moving to position

  /schedules:
    get:
      summary: List schedules
      tags: [Schedules]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Schedule list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'

    post:
      summary: Create schedule
      tags: [Schedules]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [deviceId, action, time, recurrence]
              properties:
                deviceId:
                  type: string
                name:
                  type: string
                action:
                  type: string
                  enum: [OPEN, CLOSE]
                time:
                  type: string
                recurrence:
                  type: string
      responses:
        '201':
          description: Schedule created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'

  /schedules/{id}:
    delete:
      summary: Delete schedule
      tags: [Schedules]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule deleted

  /schedules/{id}/toggle:
    patch:
      summary: Toggle schedule enabled/disabled
      tags: [Schedules]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Schedule toggled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
